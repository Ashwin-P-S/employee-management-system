<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <h1>Login to your Account</h1>
    <form name="login" method="GET" action="register.html">
        <table cellpadding="20">
            <tr>
                <td><label for="user">Username:</label></td>
                <td><input type="text" name="user" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" name="pass" placeholder="Password"></td>
            </tr>
            <tr align="center">
                <td><br><input type="submit" id="btn" name="submit" onClick="return validate()"></td>
                <td><br><input type="reset" id="btn" name="reset"></td>
            </tr>
        </table>
    </form>

    <script lang="javascript">
        function validate() {

            user = document.login.user;
            pass = document.login.pass;

            if (user.value == "") {
                alert("Enter Username!");
                user.focus();
                return false;
            }

            if (!isNaN(user.value)) {
                alert("Username must be combination of Alphabets and Numbers");
                user.focus();
                return false;
            }

            if (pass.value == "") {
                alert("Enter Password!");
                pass.focus();
                return false;
            }

            if (pass.value.length < 8) {
                alert("Password must be atleast 8 Characters!");
                pass.focus();
                return false;
            }
        }
    </script>
</body>

</html>
